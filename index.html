<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TON Wallet</h1>
            <p>Secure cryptocurrency wallet management</p>
        </header>

        <div class="wallet-options">
            <div class="option-card">
                <h3>âž• New Wallet</h3>
                <p>Create a new secure wallet</p>
                <button onclick="createNewWallet()">Create</button>
            </div>

            <div class="option-card">
                <h3>ðŸ“¥ Import Wallet</h3>
                <p>Import with recovery phrase</p>
                <button onclick="showImportSection()">Import</button>
            </div>
        </div>

        <div id="importSection" class="import-section hidden">
            <h3>Import Wallet with Recovery Phrase</h3>
            <div class="word-grid">
                <!-- 24 word inputs will be generated here -->
            </div>
            <button onclick="importWallet()" class="import-btn">Import Wallet</button>
        </div>

        <div id="walletInfo" class="wallet-info hidden">
            <h3>Wallet Status</h3>
            <div id="statusMessage"></div>
        </div>

        <footer>
            <p>For educational purposes only | Secure your recovery phrase</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
