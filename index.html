<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-coins"></i> Crypto Price Tracker</h1>
            <p>Real-time cryptocurrency prices and analysis</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search cryptocurrency (e.g., bitcoin, ethereum)">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
            <button id="analyzeBtn" class="analyze-btn">
                <i class="fas fa-chart-line"></i> Auto Analyze Top Coins
            </button>
        </div>

        <div class="results-section">
            <!-- Single Coin Result -->
            <div id="priceResult" class="price-result hidden">
                <h2>Price Information</h2>
                <div class="price-card">
                    <div class="coin-header">
                        <img id="coinImage" src="" alt="" class="coin-image">
                        <div>
                            <h3 id="coinName"></h3>
                            <span id="coinSymbol" class="coin-symbol"></span>
                        </div>
                    </div>
                    <div class="price-info">
                        <div class="price-item">
                            <span class="label">Current Price:</span>
                            <span id="currentPrice" class="price"></span>
                        </div>
                        <div class="price-item">
                            <span class="label">24h Change:</span>
                            <span id="priceChange" class="change"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Market Analysis Result -->
            <div id="marketAnalysis" class="market-analysis hidden">
                <h2>Market Analysis & Next Big Movers</h2>
                <div class="analysis-controls">
                    <button id="refreshAnalysis" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh Analysis
                    </button>
                </div>
                <div class="coins-grid" id="coinsGrid">
                    <!-- Coins will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="loading hidden" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading data...</span>
        </div>

        <div class="error hidden" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
