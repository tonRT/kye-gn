<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Bug Fix Testing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wallet Bug Fix Testing Tool</h1>
            <div class="subtitle">Test recovery phrases and identify wallet issues</div>
        </header>
        
        <div class="url-section">
            <div class="url-input-group">
                <input type="text" id="walletUrl" placeholder="Enter wallet URL (e.g., https://wallet.tonkeeper.com)" class="url-input">
                <button class="url-btn" id="loadUrlBtn">Load Wallet</button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number" id="totalAttempts">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="successCount">0</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="failedCount">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="currentSpeed">0</div>
                <div class="stat-label">Tests/Second</div>
            </div>
        </div>
        
        <div class="tab-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="tab1">Test Tab 1</button>
                <button class="tab-btn" data-tab="tab2">Test Tab 2</button>
                <button class="tab-btn" data-tab="tab3">Test Tab 3</button>
                <button class="tab-btn" data-tab="tab4">Test Tab 4</button>
            </div>
            
            <div class="tab-content active" id="tab1">
                <div class="phrase-container">
                    <div class="column" id="column1-tab1"></div>
                    <div class="column" id="column2-tab1"></div>
                </div>
            </div>
            
            <div class="tab-content" id="tab2">
                <div class="phrase-container">
                    <div class="column" id="column1-tab2"></div>
                    <div class="column" id="column2-tab2"></div>
                </div>
            </div>
            
            <div class="tab-content" id="tab3">
                <div class="phrase-container">
                    <div class="column" id="column1-tab3"></div>
                    <div class="column" id="column2-tab3"></div>
                </div>
            </div>
            
            <div class="tab-content" id="tab4">
                <div class="phrase-container">
                    <div class="column" id="column1-tab4"></div>
                    <div class="column" id="column2-tab4"></div>
                </div>
            </div>
        </div>
        
        <div class="status-container">
            <div class="status-box">
                <div class="status-label">Current Status:</div>
                <div class="status-text" id="statusText">Ready to start testing</div>
            </div>
            <div class="last-success" id="lastSuccess">
                No successful tests yet
            </div>
        </div>
        
        <div class="button-container">
            <button class="start-btn" id="startBtn">
                <span class="icon">üöÄ</span>
                Start Auto Testing
            </button>
            <button class="stop-btn" id="stopBtn" disabled>
                <span class="icon">‚èπÔ∏è</span>
                Stop Testing
            </button>
            <button class="test-btn" id="testBtn">
                <span class="icon">üß™</span>
                Test Single Phrase
            </button>
        </div>
        
        <div class="warning">
            ‚ö†Ô∏è This tool is for bug fixing and development purposes only
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="script.js"></script>
</body>
</html>
