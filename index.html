<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ক্রিপ্টো প্রাইস চেকার</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <header>
            <h1>ক্রিপ্টো প্রাইস চেকার</h1>
            <p class="subtitle">CoinGecko API দিয়ে লাইভ প্রাইস, ২৪ঘন্টার চেঞ্জ ও ছোট চার্ট দেখুন</p>
        </header>

        <main>
            <div class="controls">
                <label for="coinSelect">পছন্দের কয়েন বাছুন / লিখুন:</label>
                <div class="input-row">
                    <input id="coinInput" list="coinList" placeholder="bitcoin, ethereum, solana ইত্যাদি" />
                    <datalist id="coinList">
                        <option value="bitcoin"></option>
                        <option value="ethereum"></option>
                        <option value="binancecoin"></option>
                        <option value="ripple"></option>
                        <option value="solana"></option>
                        <option value="cardano"></option>
                        <option value="dogecoin"></option>
                        <option value="litecoin"></option>
                        <option value="polkadot"></option>
                    </datalist>
                    <button id="checkBtn">চেক করুন</button>
                </div>

                <div class="hint">নোট: Pro API ব্যবহার করলে API KEY নিচে `script.js`-এ বসান।</div>
            </div>

            <section id="output" class="output hidden">
                <div class="card summary">
                    <div class="left">
                        <h2 id="coinName">—</h2>
                        <div id="price" class="price">—</div>
                        <div id="change" class="change">—</div>
                    </div>
                    <div class="right">
                        <div class="meta">
                            <div>মার্কেট ক্যাপ<br><strong id="marketCap">—</strong></div>
                            <div>ভলিউম (24h)<br><strong id="volume">—</strong></div>
                        </div>
                    </div>
                </div>

                <div class="card chart-card">
                    <canvas id="sparkline" width="600" height="120"></canvas>
                </div>

                <div id="messages" class="messages"></div>
            </section>

            <div id="loader" class="loader hidden">লোড হচ্ছে…</div>
        </main>

        <footer>
            <small>ডেভ: তোমার নাম • CoinGecko API ব্যবহার</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
